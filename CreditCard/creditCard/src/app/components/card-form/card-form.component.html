<div class="main">
  <div class="img">
    <img src="assets/kredi.jpg">
  </div>

  <div class="container">

    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">

      <app-input label="Ad Soyad" [control]="name"></app-input>
      <app-input label="Kart Numarası" [control]="cardNumber"></app-input>
      <div class="columns">
        <div class="column">
          <app-input label="Son Kullanma Tarihi" [control]="expiration"></app-input>
        </div>
        <div class="column">
          <app-input label="Güvenlik Kodu" [control]="securityCode"></app-input>
        </div>
      </div>

      <div class="buttons custom">
        <button class="button is-warning" (click)="resetForm()" type="button">Temizle</button>
        <button class="button is-primary" [disabled]="cardForm.invalid" type="submit">Kaydet</button>
      </div>

    </form>
  </div>
</div>
